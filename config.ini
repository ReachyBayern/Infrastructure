[MQTT]
mqtt_topic_prefix = client/
broker_address = CNAME of certificate, FQDN or IP
broker_port = 8883
mqtt_alias = NewDevice

[SSL]
ca_crt = resources\CA.crt
client_crt = resources\client.crt
client_key = resources\client.key

[DOWNLOAD]
url = https://github.com/ReachyBayern/MCA/raw/main/mca.exe
fname = c:\services\mca\mca.exe
download = False
runtype = winService
winservice = MCA-Service-Agent

[GENERAL]
runasservice = True
loopduration = 3530
